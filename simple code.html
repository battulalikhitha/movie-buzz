    <title>login page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.navbar {
    background-color: #141414;
    color: #ffffff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand a {
    color: #ffffff;
    font-size: 2.5rem;
    text-decoration: none;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
.navbar-brand a span{
    color: #e50914;
}

.navbar-nav {
    list-style-type: none;
    display: flex;
}

.nav-item {
    margin-right: 20px;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.nav-item a {
    text-decoration: none;
    color: white;
}
.nav-item a:hover{
    color: black;
    background-color: darkblue;
}

.navbar-auth {
    display: flex;
}
.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    color: #181818;
    font-weight: bold;
    margin-left: 10px;
}

.container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

.login-container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
form button[type="submit"]:hover {
    background-color: #4b4949;
}
form {
    text-align: left;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #f05c21;
}

form input[type="email"],
form input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #4511c8;
    border-radius: 4px;
    font-size: 1em;
}

form button[type="submit"] {
    padding: 12px;
    background-color: #fd1f9d;
    color: #efeaea;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 1em;
}

form button[type="submit"]:hover {
    background-color: #4b4949;
}


    </style>
    

</head>

    <nav class="navbar">

            <li class="nav-item"><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="signup-email" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" required>
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
            <button type="submit">Sign Up</button>
        </form>
